<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="main">
            <div class="heading">
                <h1>DOG | CAT | QUOTE | GENERATOR</h1>
            </div>

            <div class="quotes-display">
                <p id="par">WELCOME! Generate some cute dogs, cats or inspirational quotes!</p>
                <img id="imgDisplay" src="" alt="" style="display: none; max-width: 100%; height: auto; border-radius: 10px;">
            </div>

            <div class="btnB">
                <button class="Qbtn" id="dogBtn">🐶 Dog 🐶</button>
            </div>
            <div class="btnB">
                <button class="Qbtn" id="catBtn">🐱 Cat 🐱</button>
            </div>
            <div class="btnB">
                <button class="Qbtn" id="quoteBtn">📝 Quote 📝</button>
            </div>
            <div class="name">Janelle Christian S. Tagra</div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
